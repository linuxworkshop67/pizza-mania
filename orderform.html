<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pizza Mania</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/modified.css" />
    <script src="/js/scripts.js"></script>
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark over">
        <div class="text-center mb-4"> <!-- Centering the image -->
            <img src="assets/pizza_imgs/dance.gif" alt="Logo" width="80" height="80" class="img-fluid">
          </div>
      <div class="container px-5">
        <a class="navbar-brand" href="#!">Pizza Mania</a>
      </div>
    </nav>
    <!-- Page Content-->
    <div class="container px-4 px-lg-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">

          <form action="" id="myForm">
            <div class="form-group">
              <br />
              <br />
              <label for="name">Name:</label><br />
              <input
                type="text"
                id="name"
                name="name"
                class="form-control"
                required
              /><br />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label><br />
              <input
                type="tel"
                id="phone"
                name="phone"
                class="form-control"
                required
              /><br />
            </div>

            <div class="form-group">
              <label for="email">Email:</label><br />
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
                required
              /><br />
            </div>

            <div class="form-group">
              <label for="address">Address:</label><br />
              <textarea
                id="address"
                name="address"
                class="form-control"
                required
              ></textarea
              ><br />
            </div>

            <div class="form-group">
              <label for="pizza">Pizza:</label><br />
              <select id="pizza" name="pizza" class="form-control" required>
                <option value="Pepperoni">Pepperoni</option>
                <option value="bbq">bbq</option>
                <option value="Margherita">Margherita</option>
                <!-- Add more options as needed -->
              </select>
            </div>
            <br />
            <div class="text-center">
              <!-- Centering the submit button -->
              <input type="submit" value="Submit" class="btn btn-primary" />
            </div>
            <br />
            <br />
          </form>
        </div>
      </div>
    </div>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container px-4 px-lg-5">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2023
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
